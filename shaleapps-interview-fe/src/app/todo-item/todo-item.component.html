<div class="input-group">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input
        type="checkbox"
        [checked]="todo.IsComplete"
        (change)="toggleCompleted()"
      />
    </div>
  </div>
  <p class="form-control">
    {{ todo.Description }}
  </p>
</div>
