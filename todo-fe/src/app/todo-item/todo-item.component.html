<div class="input-group">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input
        type="checkbox"
        [checked]="todo.IsComplete"
        (change)="toggleCompleted()"
      />
    </div>
  </div>
  <p class="form-control" [class.completed]="todo.IsComplete">
    {{ todo.Description }}
  </p>
  <div class="input-group-append">
    <button class="btn btn-outline-danger" type="button" (click)="removeTodo()">
      Delete
    </button>
  </div>
</div>
